<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Crud</title>

    <!-----------------bootstrep--------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-----------------css style start--------------->
    <link rel="stylesheet" href="crud.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-5">CRUD Application with local storage</h2>
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Eneter name"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="age">Age</label>
            <input
              type="number"
              name="age"
              class="form-control"
              id="age"
              placeholder="Eneter Age"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="address">Adress</label>
            <input
              type="text"
              name="address"
              class="form-control"
              id="address"
              placeholder="Eneter Address"
            />
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="email">email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="Eneter Email"
            />
          </div>

          <div class="col-lg-12 mt-5">
            <button class="btn btn-success" id="submit" onclick="AddData()">
              AddData
            </button>

            <button class="btn btn-primary" id="update">Up Date</button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Email</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="crud.js"></script>
  </body>
</html>
